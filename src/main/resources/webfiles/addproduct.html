<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Add product</title></head>
    <body>
        </div>
        <h3>Add a new product</h3>
        <form th:object="${product}" action="add" method="post">
            Product number : <input type="text" th:field="*{productNumber}"/>
            <td th:if="${#fields.hasErrors('productNumber')}" th:errors="*{productNumber}">Error1</td><br/>
            Name : <input type="text" th:field="*{name}"/>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error2</td><br/>
            Price: <input type="text" th:field="*{price}"/><br/>
            <input type="submit" value="Save"/>
        </form>
        <br/>

    </body>
</html>
